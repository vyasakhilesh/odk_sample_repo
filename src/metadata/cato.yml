# PURL configuration for http://purl.obolibrary.org/obo/cato

idspace: CATO
base_url: /obo/cato

products:
- cato.owl: https://raw.githubusercontent.com/vyasakhilesh/odk_sample_repo/main/cato.owl
- cato.obo: https://raw.githubusercontent.com/vyasakhilesh/odk_sample_repo/main/cato.obo

term_browser: ontobee
example_terms:
- CATO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/vyasakhilesh/odk_sample_repo/v

- prefix: /tracker/
  replacement: https://github.com/vyasakhilesh/odk_sample_repo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/CATO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/vyasakhilesh/odk_sample_repo/main/

